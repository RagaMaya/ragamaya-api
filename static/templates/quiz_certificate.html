<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate of Achievement</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #000000 0%,
          #0a0a0a 15%,
          #1a1a1a 35%,
          #0f0f0f 65%,
          #050505 85%,
          #000000 100%
        );
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        color: #ffffff;
        position: relative;
        overflow: hidden;
      }

      /* Animated background elements */
      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(218, 165, 32, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(184, 134, 11, 0.12) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(234, 179, 8, 0.08) 0%,
            transparent 50%
          );
        animation: float 20s ease-in-out infinite;
        z-index: 1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(2deg);
        }
      }

      .certificate-container {
        position: relative;
        z-index: 2;
        width: 100vw;
        height: 100vh;
        max-width: none;
        max-height: none;
        aspect-ratio: 1.414; /* A4 landscape ratio */
        background: rgba(25, 25, 25, 0.08);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(218, 165, 32, 0.2);
        border-radius: 24px;
        padding: 40px 60px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(218, 165, 32, 0.1), 0 0 0 1px rgba(25, 25, 25, 0.1);
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }

      /* Decorative corner elements */
      .certificate-container::before,
      .certificate-container::after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        border: 2px solid;
        border-image: linear-gradient(45deg, #d4af37, #b8860b, #daa520) 1;
        border-radius: 12px;
        opacity: 0.7;
      }

      .certificate-container::before {
        top: 30px;
        left: 30px;
        border-bottom: none;
        border-right: none;
      }

      .certificate-container::after {
        bottom: 30px;
        right: 30px;
        border-top: none;
        border-left: none;
      }

      /* Header section */
      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .brand-name {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        font-weight: 500;
        background: linear-gradient(
          135deg,
          #d4af37 0%,
          #f4d03f 50%,
          #b8860b 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        letter-spacing: 3px;
        opacity: 0.95;
      }

      .certificate-title {
        font-family: "Playfair Display", serif;
        font-size: 2.2rem;
        font-weight: 600;
        background: linear-gradient(
          135deg,
          #f8f9fa 0%,
          #e9ecef 50%,
          #dee2e6 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 6px;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.6);
        font-weight: 300;
        letter-spacing: 3px;
        text-transform: uppercase;
      }

      /* Main content */
      .main-content {
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
      }

      .awarded-text {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
      }

      .recipient-name {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        font-weight: 700;
        color: #ffffff;
        margin: 15px 0;
        text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        position: relative;
      }

      .recipient-name::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          #d4af37 50%,
          transparent 100%
        );
      }

      .achievement-text {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 10px;
      }

      .quiz-name {
        font-size: 1.8rem;
        font-weight: 600;
        background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
      }

      .score-section {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 20px 0;
      }

      .score-badge {
        background: rgba(25, 25, 25, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(212, 175, 55, 0.3);
        border-radius: 50px;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }

      .score-icon {
        width: 24px;
        height: 24px;
        background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .score-text {
        font-weight: 600;
        font-size: 1.1rem;
        color: #ffffff;
      }

      /* Footer section */
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-top: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .date-section,
      .uuid-section {
        text-align: center;
      }

      .date-section {
        text-align: left;
      }

      .uuid-section {
        text-align: right;
      }

      .footer-label {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.4);
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .footer-value {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
        font-family: "Inter", monospace;
      }

      .signature-section {
        text-align: center;
        position: relative;
      }

      .signature-line {
        width: 200px;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(212, 175, 55, 0.4) 50%,
          transparent 100%
        );
        margin: 0 auto 10px;
      }

      .signature-text {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
      }

      /* Decorative elements */
      .star-decoration {
        position: absolute;
        color: rgba(212, 175, 55, 0.4);
        font-size: 1.5rem;
        animation: twinkle 3s ease-in-out infinite;
      }

      .star-1 {
        top: 100px;
        left: 100px;
        animation-delay: 0s;
      }
      .star-2 {
        top: 150px;
        right: 120px;
        animation-delay: 1s;
      }
      .star-3 {
        bottom: 200px;
        left: 80px;
        animation-delay: 2s;
      }
      .star-4 {
        bottom: 120px;
        right: 90px;
        animation-delay: 0.5s;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.4;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.2);
        }
      }

      /* Print styles */
      @media print {
        * {
          margin: 0;
          padding: 0;
        }

        html,
        body {
          width: 297mm; /* A4 landscape width */
          height: 210mm; /* A4 landscape height */
          margin: 0;
          padding: 0;
          background: linear-gradient(
            135deg,
            #000000 0%,
            #0a0a0a 15%,
            #1a1a1a 35%,
            #0f0f0f 65%,
            #050505 85%,
            #000000 100%
          );
          overflow: hidden;
        }

        .certificate-container {
          width: 297mm;
          height: 210mm;
          max-width: none;
          max-height: none;
          box-shadow: none;
          border: 1px solid rgba(212, 175, 55, 0.2);
          page-break-inside: avoid;
          border-radius: 0;
          margin: 0;
          padding: 30px 50px;
        }
      }

      .qr-section {
        position: fixed;
        top: 50%;
        right: 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding: 20px;
        background: rgba(25, 25, 25, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(212, 175, 55, 0.2);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        z-index: 10;
        width: 180px;
      }

      .qr-code {
        width: 140px;
        height: 140px;
        background: #ffffff;
        border-radius: 12px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .qr-code img {
        width: 100%;
        height: 100%;
        border-radius: 4px;
      }
      .qr-text {
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.85rem;
        font-weight: 400;
        line-height: 1.4;
      }
      .qr-instruction {
        color: rgba(212, 175, 55, 0.8);
        font-weight: 500;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="certificate-container">
      <!-- Decorative stars -->
      <div class="star-decoration star-1">✦</div>
      <div class="star-decoration star-2">✦</div>
      <div class="star-decoration star-3">✦</div>
      <div class="star-decoration star-4">✦</div>

      <!-- Header -->
      <div class="header">
        <h1 class="brand-name">RagaMaya</h1>
        <h2 class="certificate-title">Certificate of Achievement</h2>
        <p class="subtitle">Excellence in Learning</p>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <p class="awarded-text">This certificate is proudly presented to</p>

        <h2 class="recipient-name">{{.UserName}}</h2>

        <p class="achievement-text">for successfully completing</p>

        <h3 class="quiz-name">{{.QuizName}}</h3>

        <div class="score-section">
          <div class="score-badge">
            <div class="score-icon">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polygon
                  points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26 12,2"
                ></polygon>
              </svg>
            </div>
            <span class="score-text">Score: {{.Score}}%</span>
          </div>
        </div>
      </div>

      <!-- QR Code Section -->
      <div class="qr-section">
        <div class="qr-code">
          <img
            src="https://api.qrserver.com/v1/create-qr-code/?size=124x124&data={{.QRData}}"
            alt="Verification QR Code"
          />
        </div>
        <div class="qr-text">
          <div class="qr-instruction">Let's Join Us</div>
          <div>Your Certificate Awaits!</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="date-section">
          <div class="footer-label">Date Awarded</div>
          <div class="footer-value">{{.Date}}</div>
        </div>

        <div class="signature-section">
          <div class="signature-line"></div>
          <div class="signature-text">Digital Certificate</div>
        </div>

        <div class="uuid-section">
          <div class="footer-label">Certificate ID</div>
          <div class="footer-value">{{.UUID}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
